    <h1>CSS 教學</h1>
    <p>在這堂課程上面 你理解如何使用 CSS 設定用在 HTML標籤上 以及設定<a href="https://courses.hexschool.com/courses/20201112/lectures/32535098">連結顏色</a></p>
    <h2>這章節你認識的CSS設定語法</h2>
    <ol>
        <li>文字顏色：color</li>
        <li>文字大小：font-size</li>
        <li>文字行距：line-height</li>
        <li>文字字型：font-family</li>
        <li>其他...</li>
    </ol>
    <h2>下列的emmet語法 哪一項是錯誤的？</h2>
    <ul>
        <li>!=HTML環境</li>
        <li>link:src=匯入CSS</li>
        <li>p*4=顯示4個p段落</li>
        <li>h1=展開h1的開頭與結尾html標籤</li>
        <li><del>lorem=自動幫我們寫完網頁</del></li>
        
    </ul>
